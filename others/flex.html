<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .wraper{
        width: 500px;
        overflow: hidden;
    }
    .container{
        display: flex;
    }
    .slide{
        box-sizing: border-box;
        width: 100%;
        flex-shrink: 0;
        padding: 15px;
        min-height:100px;
        color: #fff;
    }
    .slide1{
        background: #FEA900;
    }
    .slide2{
        background: #B3DC4A;
    }
    .slide3{
        background: #6AC0FF;
    }
    </style>
</head>
<body>
    <div class="wraper">
        <div class="container">
            <div class="slide slide1">slider 1</div>
            <div class="slide slide2">slider 2</div>
            <div class="slide slide3">slider 3</div>
        </div>
    </div>
</body>
</html>
